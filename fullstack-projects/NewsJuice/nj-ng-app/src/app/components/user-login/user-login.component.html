<h1 mat-dialog-title>User Login</h1>
<mat-spinner
  style="margin: 0 auto"
  [diameter]="50"
  *ngIf="showSpinner"
></mat-spinner>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Registered E-Mail</mat-label>
    <input matInput [(ngModel)]="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" />
  </mat-form-field>
</div>
<h3 class="mat-subheading-1 accent-color">{{ loginMessage }}</h3>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="primary">Login</button>
</div>
