<mat-spinner style="margin: 0 auto" *ngIf="!isDataLoaded"></mat-spinner>
<mat-accordion *ngIf="isLoggedIn">
  <mat-expansion-panel
    hideToggle
    *ngFor="let row of newsData.data"
    [expanded]="true"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <h2 class="channel-header">{{ row.channel }}</h2>
      </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>
    <ul *ngFor="let info of row.news">
      <li class="agency-header">{{ info.agency }}</li>
      <ul *ngFor="let line of info.headline">
        <li>{{ line }}</li>
      </ul>
    </ul>
  </mat-expansion-panel>
</mat-accordion>
